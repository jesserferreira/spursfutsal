<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/spurs-ico.ico" type="image/x-icon">
    <title>Spurs - Em Construção</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            letter-spacing: 0.2rem;
            text-align: center;
            background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(16, 0, 255, 1) 100%);
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 3px 3px 4px black;
        }

        .logo {
            max-width: 100%;
            height: auto;
            width: 300px;
            filter: drop-shadow(0 0 0.2rem rgb(255, 255, 255));
        }

        .breve {
            box-shadow: 0px 10px 14px -7px #000000;
            background: linear-gradient(to bottom, #0400ff 5%, #1146f3 100%);
            border-radius: 30px;
            display: inline-block;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 13px 32px;
            text-shadow: 0px 1px 0px #000000;
            margin: 30px 10px;
        }

        .grupo_div {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
        }

        .grupo {
            width: 90%;
            max-width: 800px;
            border-radius: 25%;
            box-shadow: 0px 20px 10px #000000;
        }

        footer {
            font-size: 12px;
            padding-top: 30px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .breve {
                font-size: 1rem;
                padding: 10px 25px;
            }

            .grupo {
                border-radius: 15%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .breve {
                font-size: 0.9rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>

<body>

    <h1>SITE EM CONSTRUÇÃO</h1>

    <div>
        <img src="image/spurs-title.png" alt="Escudo Spurs" class="logo">
    </div>

    <p class="breve">Em breve, novidades!</p>

    <div class="grupo_div">
        <img src="image/grupo.jpg" alt="Grupo SPURS" class="grupo">
    </div>

    <footer>
        <p>&copy; 2025 Sapucaia | Todos os direitos reservados</p>
    </footer>
</body>

</html>
